<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Money Master</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2767c807ad.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="text-center mb-3">
        <h1>Money Master <i class="fa-solid fa-sack-dollar"></i></h1>
        
    </header>

    <!-- Main section starts Here -->
    <main class="container border rounded-3 p-5 h-75">
        <section class="row row-cols-md-2 g-4">
            <div>
                <img class="img-fluid rounded-3" src="image/money.png" alt="" srcset="">
            </div>
            <div class="bg-light rounded-3">
                <div class="text-center">
                    <h5 class="fw-bolder mt-3">Income</h5>
                    <div class="row mb-3">
                        <label for="income" class="fw-bold col-sm-3 col-form-label">Income:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="income">
                        </div>
                    </div>
                    <h5 class="fw-bolder">Expenses</h5>
                    <div class="row mb-3">
                        <label for="food" class="fw-bold col-sm-3 col-form-label">Food:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="food">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="rent" class="fw-bold col-sm-3 col-form-label">Rent:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="rent">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="clothes" class="fw-bold col-sm-3 col-form-label">Clothes:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="clothes">
                        </div>
                    </div>
                    <button id="calculate-btn" class="btn btn-lg btn-primary fw-bold" onclick="">Calculate</button>
                    <div class="my-2">
                        <h5 class="my-3 fw-bold">Total Expense: <span id="total-expense"></span>$</h5>
                        <h5 class="my-3 fw-bold">Balance: <span id="balance"></span>$</h5>
                    </div>

                    <div class="row mb-3">
                        <label for="save" class="fw-bold col-sm-2 col-form-label">Save</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="save">
                        </div>
                        <div class="col-sm-5 d-flex justify-content-around">
                            <h4 class=" fw-bolder me-3">%</h4>
                            <button id="save-btn" class="btn btn-primary w-75 fw-bold" onclick="">Save</button>
                        </div>
                    </div>
                    <div class="my-2">
                        <h5 class="my-3 fw-bold ">Saving Amount: <span id="saving-amount"></span>$</h5>
                        <h5 class="my-3 fw-bold ">Remaining Balance: <span id="remaining-balance"></span>$</h5>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
